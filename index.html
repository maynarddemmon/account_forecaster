<!doctype html><html><head>
<title>Account Forecaster</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
<link rel="stylesheet" href="./css/af.css"/>
<script>
const global = window;
function hideSpinner(){
	document.getElementById('spinner').className = 'nospin';
	document.getElementById('loader').style.display = 'none';
}
function showSpinner(){
	document.getElementById('loader').style.display = 'block';
	document.getElementById('loader').className = 'fadein';
	document.getElementById('spinner').className = 'spin';
}
</script>
<script src="./js/loader-browser.min.js"></script>
<script src="./js/manifest.js"></script>
</head><body><div id="appDiv"></div><div id="loader"><div id="spinner"></div></div>
<script>
showSpinner();
JS.require('af.all', () => {new af.AccountForecaster(document.getElementById("appDiv"), {bgColor:'#ffffff'});});
</script>
</body></html>
